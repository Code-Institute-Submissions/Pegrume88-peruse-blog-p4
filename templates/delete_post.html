{% extends 'base.html' %} 
{% block content %}

{% if user.is_authenticated %}
<h1>Delete Post</h1>

<br /><br />
<div class="form">
    <h3>Delete Post: {{ post.title }}</h3>
    <div class="form-group">
        <form method="POST">

            {% csrf_token %}
            <button class="btn btn-secondary">Delete</button>
        </form>
    </div>
</div>

{% else %}

You must be logged in to use this feature!

{% endif %}

{% endblock content %}
